{% extends 'layout.html' %}

<script src="static/js/apdmin.js" type="text/javascript"></script>

{% block body %}



<form class="form-horizontal" method="post" action="/admin_update">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Header</label>
        <div class="col-sm-10">
            <input type="text" name="header" class="form-control" id="inputEmail3" placeholder="header text">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">body text</label>
        <div class="col-sm-10">
            <input type="text" name="body_text" class="form-control" id="inputPassword3" placeholder="body text">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
            <input type="text" name="image" class="form-control" id="inputPassword3" placeholder="image link">
        </div>
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>
</form>

<table class="table table-condensed table-hover table-bordered" id="home-content">
    <thead>
        <tr>
            <th>Header_text</th>
            <th>Content</th>
            <th>Image_link</th>
            <th>location</th>
        </tr>
    </thead>
    {% for row in home_page_content: %}
    <!-- loop throught our sql data . Call it row -->
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td><a href="/edit/{{row[4]}}">Edit</a></td>
        <td><a href="/delete/{{row[4]}}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
